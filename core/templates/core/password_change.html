{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-white text-center">
                    <h3 class="mb-0">Change Your Password</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Current Password -->
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control border-dark" id="current_password" name="current_password" required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control border-dark" id="new_password" name="new_password" required>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control border-dark" id="confirm_password" name="confirm_password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'home' %}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
